<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test your knowledge</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body-bg-color">
    <main class="main-bg-color">
        <header class="header-bg-color">
            <div class="header-text">
                <h1>Quiz Challenge</h1>
                <p>Test Your Knowledge</p>
            </div>
            <div class="timer-box">
                <small>Time Left</small>
                <div>00.00</div>
            </div>
        </header>
        <section class="question-section padding">
            <div class="progress-container">
                <div class="progress-header flex">
                    <span>Question <span>1</span> of <span>10</span></span>
                    <span>10%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill">
                    </div>
                </div>
            </div>
            <div class="questions">
                <h2 class="question">What is DOM?</h2>
            </div>
            <div class="options-container flex">
                <button>
                        <span class="option-btn">A</span>
                        <span class="option-text">Document Object Model</span>
                    
                </button>
                <button>
                    <span class="option-btn">B</span>
                    <span class="option-text">Document Object Notation</span>
                </button>
                <button>
                    <span class="option-btn">C</span>
                    <span class="option-text">Doc Object Model</span>
                </button>
                <button>
                    <span class="option-btn">D</span>
                    <span class="option-text">Document Object Models</span>
                </button>
            </div>
            <div class="button-section flex">
                <button class="btn-next">Next Question</button>
                <button class="btn-result">Show Result</button>
            </div>
        </section>
        <section class="result-section padding">
<div class="result-logo">

</div>
        </section>
    </main>
</body>

</html>
