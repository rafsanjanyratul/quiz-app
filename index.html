<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test your knowledge</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body-bg-color">
    <main class="main-bg-color">
        <header class="header-bg-color">
            <div class="header-text">
                <h1>Quiz Challenge</h1>
                <p>Test Your Knowledge</p>
            </div>
            <div class="timer-box">
                <small>Time Left</small>
                <div id="timer">00:00</div>
            </div>
        </header>
        <section class="question-section padding" id="quizSection">
            <div class="progress-container">
                <div class="progress-header flex">
                    <span>Question <span id="currentQuestion1">1</span> of <span id="totalQuestions">10</span></span>
                    <span id="progressPercent">10%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar">
                    </div>
                </div>
            </div>
            <div class="questions">
                <h2 class="question-text" id="question">What is DOM?</h2>
            </div>
            <div class="options-container flex" id="optionsContainer">
                
            </div>
            <div class="button-section flex">
                <button class="btn-next" id="nextBtn">Next Question</button>
                <button class="btn-result" id="resultBtn" disabled>Show Result</button>
            </div>
        </section>
        <section class="result-section padding hidden" id="resultSection">
            <div class="result-box">
                <div class="result-logo">
                    <svg class="checkmark-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1>Quiz Completed!</h1>
                <p>Here's how you performed</p>
                <div class="result-cart-box flex">
                    <div class="cart-box-1">
                        <div id="correctAnswers">0</div>
                        <div class="cart-box-text">Correct</div>
                    </div>
                    <div class="cart-box-2">
                        <div id="wrongAnswers">0</div>
                        <div class="cart-box-text">Wrong</div>
                    </div>
                    <div class="cart-box-3">
                        <div id="scorePercent">0%</div>
                        <div class="cart-box-text">Score</div>
                    </div>
                </div>
                <div class="re-start-btn-div flex">
                    <button class="re-start-btn" id="restartBtn">Start New Quiz</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
